<!DOCTYPE students [
  <!ELEMENT students (student*)>
  <!ELEMENT student (name, age, gender, address)>
  <!ELEMENT name (#PCDATA)>
  <!ELEMENT age (#PCDATA)>
  <!ELEMENT gender (#PCDATA)>
  <!ELEMENT address (street, city, state, zip)>
  <!ELEMENT street (#PCDATA)>
  <!ELEMENT city (#PCDATA)>
  <!ELEMENT state (#PCDATA)>
  <!ELEMENT zip (#PCDATA)>
  <!ATTLIST student id CDATA #REQUIRED>
]>
<students>
  <student id="123">
    <name>John Doe</name>
    <age>20</age>
    <gender>Male</gender>
    <address>
      <street>123 Main St</street>
      <city>Anytown</city>
      <state>CA</state>
      <zip>12345</zip>
    </address>
  </student>
  <student id="456">
    <name>Jane Smith</name>
    <age>22</age>
    <gender>Female</gender>
    <address>
      <street>456 Elm St</street>
      <city>Anytown</city>
      <state>CA</state>
      <zip>12345</zip>
    </address>
  </student>
</students>
